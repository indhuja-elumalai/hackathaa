<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accessibility Tools</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OpenDyslexic/3.0.0/css/OpenDyslexic.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h2>Accessibility Tools</h2>
            <i class="fas fa-cog settings"></i>
        </header>

        <div class="tool" id="readAloud">
            <div class="tool-left">
                <i class="fas fa-volume-up icon"></i>
                <div>
                    <p class="tool-title">Read Page Aloud</p>
                    <span class="shortcut">Alt + R</span>
                </div>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggleReadAloud">
                <span class="slider"></span>
            </label>
        </div>

        <div class="tool" id="fontSize">
            <div class="tool-left">
                <i class="fas fa-text-height icon"></i>
                <div>
                    <p class="tool-title">Font Size</p>
                    <span class="shortcut">Alt + F</span>
                </div>
            </div>
            <p class="status" id="fontSizeStatus">Medium ></p>
        </div>

        <div class="tool" id="contrastMode">
            <div class="tool-left">
                <i class="fas fa-adjust icon"></i>
                <div>
                    <p class="tool-title">High Contrast Mode</p>
                    <span class="shortcut">Alt + C</span>
                </div>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggleContrast">
                <span class="slider"></span>
            </label>
        </div>

        <div class="tool" id="dyslexiaFont">
            <div class="tool-left">
                <i class="fas fa-font icon"></i>
                <div>
                    <p class="tool-title">Dyslexia-Friendly Font</p>
                    <span class="shortcut">Alt + D</span>
                </div>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggleDyslexiaFont">
                <span class="slider"></span>
            </label>
        </div>
        
          

        <div class="tool" id="translatePage">
            <div class="tool-left">
                <i class="fas fa-language icon"></i>
                <div>
                    <p class="tool-title">Translate</p>
                    <span class="info">Speech to text</span>
                </div>
            </div>
            <p class="status">></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
