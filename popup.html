<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accessibility Tools</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Accessibility Tools</h2>
            <i class="fas fa-cog settings"></i>
        </header>

        <div class="tool">
            <div class="tool-left">
                <i class="fas fa-volume-up icon"></i>
                <div>
                    <p class="tool-title">Read Page Aloud</p>
                    <span class="shortcut">Alt + R</span>
                </div>
            </div>
            <p class="status idle">Idle</p>
        </div>

        <div class="tool">
            <div class="tool-left">
                <i class="fas fa-text-height icon"></i>
                <div>
                    <p class="tool-title">Font Size</p>
                    <span class="shortcut">Alt + F</span>
                </div>
            </div>
            <p class="status">Medium ></p>
        </div>

        <div class="tool">
            <div class="tool-left">
                <i class="fas fa-adjust icon"></i>
                <div>
                    <p class="tool-title">High Contrast Mode</p>
                    <span class="shortcut">Alt + C</span>
                </div>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggleContrast">
                <span class="slider"></span>
            </label>
        </div>

        <div class="tool">
            <div class="tool-left">
                <i class="fas fa-microphone icon"></i>
                <div>
                    <p class="tool-title">Voice Commands</p>
                    <span class="shortcut">Alt + V</span>
                </div>
            </div>
            <p class="status disabled">Disabled</p>
        </div>

        <div class="tool">
            <div class="tool-left">
                <i class="fas fa-language icon"></i>
                <div>
                    <p class="tool-title">Translate Page</p>
                    <span class="info">Select language to translate</span>
                </div>
            </div>
            <p class="status">></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
